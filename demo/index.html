<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QSAFE • Dilithium-5 WASM demo</title>
  <style>
    body { font: 16px/1.4 sans-serif; max-width: 46rem; margin: 2rem auto; }
    pre  { background:#111;color:#0f0;padding:.6rem;overflow:auto }
    button{margin:.4rem 0;padding:.4rem .8rem;font-size:1rem}
  </style>
</head>
<body>
  <h1>🛡️&nbsp; Dilithium-5 (WASM) Demo</h1>

  <p>
    Generates a key-pair in the browser, signs text, then verifies it - all
    using the same <code>dist/dilithium.js</code> bundle you built with Rollup.
  </p>

  <textarea id="msg" rows="3" style="width:100%">Hello Post-Quantum 👋</textarea><br/>
  <button id="btnGen">🔑 Generate keys</button>
  <button id="btnSign" disabled>✍️ Sign</button>
  <button id="btnVerify" disabled>✅ Verify</button>

  <h3>Status</h3>
  <pre id="out">$ npm run build:wasm …</pre>

  <script type="module" src="./main.js"></script>
</body>
</html>
